<div class="search">
    <input  type="text" [(ngModel)]="searchQuery" placeholder="Enter search planet">
    <button (click)="search()" >Search</button>
</div>


<div class="container">
    <div class="item" *ngFor="let planet of planets; let i = index">
        <a [routerLink]="['/planets/', planet.url.substring(30, planet.url.length - 1)]">
            {{ planet.name }}
           </a>
    </div>
</div>
