<div class="search">
    <input class="input" type="text" [(ngModel)]="searchQuery" placeholder="Enter search character">
    <button class="search_button" (click)="search()" >Search</button>
</div>

<div class="container">
    <div class="item" *ngFor="let char of characters; let i = index">
        <a [routerLink]="['/characters/', char.url.substring(29, char.url.length - 1)]">
         {{ char.name }}
        </a>
    </div>  
</div>
